<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Sergio</title>

    <!-- Hoja de estilo propia -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- Bootstrap "superhero"-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css" integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
    <!-- Fuente de Google Fonts "Comforter"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/fontawesome.min.css" rel="stylesheet" integrity="sha384-
    wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4 titulo">Agenda de Sergio</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/crear-tarea" method="post">
                            <div class="form-group">
                                <input type="text" name="contenido_tarea" placeholder="Tarea" class="form-control" autofocus>
                                <input type="date" name="fecha_tarea"><select name="categoria_tarea" > <option>Estudios</option> <option>Trabajo</option> <option>Casa/Familia</option> <option>Hobbie</option> </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Guardar
                             </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" >
                            {% for tarea in lista_de_tareas %}
                            <li class="list-group-item">
                                <!-- Aqui he realizado modificaciones para que salga la categoria y la fecha limite y tambien para poder editar pero no he conseguido guardar esa información -->
                                <span class="{% if tarea.hecha==true %} tarea_hecha {% endif %}" contenteditable="true"> {{tarea.categoria}}/{{tarea.contenido}} --> Fecha límite: {{tarea.fecha}} </span>
                                <a href="/tarea-hecha/{{tarea.id}}" style="text-decoration:none">
                                    <!-- He cambiado de color el boton -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em"
                                         fill="yellow"
                                    class="bi bi-check2-square" viewBox="0 0 16 16">
                                        <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0
                                        1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5
                                        1.5 0 0 1-1.5 1.5H3z"/>
                                        <path d="M8.354 10.354l7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0
                                        1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                                    </svg>
                                </a>
                                <a href="/eliminar-tarea/{{tarea.id}}" style="text-decoration:none">
                                    <!-- He cambiado de color el boton -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="black"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5
                                        0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5
                                        0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2
                                        0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1
                                         1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-
                                        1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
